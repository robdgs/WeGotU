<!DOCTYPE html>

  <head>

              &nbsp; &nbsp; Caltanissetta
            </option>
            <option class="option" value="ragusa">&nbsp; &nbsp; Ragusa</option>
            <option class="option" value="enna">&nbsp; &nbsp; Enna</option>
            <option class="option" value="messina">
              &nbsp; &nbsp; Messina

    <main>
      <div class="spacer"></div>
      <span class="loader" style="display: block"></span>
      <div class="card_plus_image" id="card_plus_image"></div>

        <a
